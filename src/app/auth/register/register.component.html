<section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
  <div class="container">
    <p class="text-center">
      <a [routerLink]="['/']" class="text-gray-700"
        ><i class="fas fa-angle-left me-2"></i> Volver al inicio</a
      >
    </p>
    <div class="row justify-content-center form-bg-image">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div
          class="mb-4 mb-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500"
        >
          <div class="text-center text-md-center mb-4 mt-md-0">
            <h1 class="mb-0 h3">Crear una cuenta</h1>
          </div>
          <form
            autocomplete="off"
            [formGroup]="registerForm"
            (ngSubmit)="createUser()"
          >
            <!-- Form -->
            <div class="form-group mb-4">
              <label for="email">Nombre</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3"
                  ><span class="fas fa-envelope"></span
                ></span>
                <input
                  type="email"
                  class="form-control"
                  [class.is-invalid]="invalidFormField('name')"
                  placeholder="Nombre"
                  formControlName="name"
                  id="name"
                  autofocus
                  required
                />
                <div
                  *ngIf="invalidFormField('name')"
                  class="invalid-feedback-form"
                >
                  El name es obligatorio
                </div>
              </div>
            </div>

            <div class="form-group mb-4">
              <label for="email">Email</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3"
                  ><span class="fas fa-envelope"></span
                ></span>
                <input
                  type="email"
                  class="form-control"
                  [class.is-invalid]="invalidFormField('email')"
                  placeholder="mi-correo@gmail.com"
                  formControlName="email"
                  id="email"
                  autofocus
                  required
                />
                <div
                  *ngIf="invalidFormField('email')"
                  class="invalid-feedback-form"
                >
                  El email es obligatorio
                </div>
              </div>
            </div>
            <!-- End of Form -->
            <div class="form-group">
              <!-- Form -->
              <div class="form-group mb-4">
                <label for="password">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon4"
                    ><span class="fas fa-unlock-alt"></span
                  ></span>
                  <input
                    type="password"
                    placeholder="Contraseña"
                    [class.is-invalid]="invalidFormField('password')"
                    class="form-control"
                    formControlName="password"
                    id="password"
                    required
                  />
                  <div
                    *ngIf="invalidFormField('password')"
                    class="invalid-feedback-form"
                  >
                    La contraseña es obligatoria
                  </div>
                </div>
              </div>
              <!-- End of Form -->
              <!-- Form -->
              <div class="form-group mb-4">
                <label for="confirm_password">Confirmar contraseña</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon5"
                    ><span class="fas fa-unlock-alt"></span
                  ></span>
                  <input
                    type="password"
                    placeholder="Confirmar contraseña"
                    [class.is-invalid]="
                      invalidFormField('password') || passwordsDoNotMatch()
                    "
                    class="form-control"
                    formControlName="password2"
                    id="confirm_password"
                    required
                  />
                  <div
                    *ngIf="
                      invalidFormField('password') || passwordsDoNotMatch()
                    "
                    class="invalid-feedback-form"
                  >
                    Las contraseñas deben de ser iguales
                  </div>
                </div>
              </div>
              <!-- End of Form -->
            </div>
            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary mt-3 btn-block"
                [disabled]="loading"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm"
                  role="status"
                ></span>
                Registrarme
              </button>
            </div>
          </form>
